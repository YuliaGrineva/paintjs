<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="mode">Fill</button>
            <button id="save">Save</button>
        </div>
    <div class="controls_colors" id="js-colors">
            <div class="control_color" style="background-color: rgb(135, 31, 31);"></div>
            <div class="control_color" style="background-color: orange;"></div>
            <div class="control_color" style="background-color: yellow ;"></div>
            <div class="control_color" style="background-color: rgb(23, 134, 32);"></div>
            <div class="control_color" style="background-color: lightskyblue;"></div>
            <div class="control_color" style="background-color: rgb(24, 42, 133);"></div>
            <div class="control_color" style="background-color: lightpink;"></div>
            <div class="control_color" style="background-color: rgb(16, 16, 16);"></div>
            <div class="control_color" style="background-color: white;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
